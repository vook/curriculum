parser: babel-eslint
env:
  es6: true
  node: true
  browser: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'plugin:react-hooks/recommended'
  - 'google'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
plugins:
  - react
rules: {
   require-jsdoc: 0,
   indent: ["error", 2],
   quote-props: 0,
}
ecmaFeatures: {
  classes: true
}
